<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Margdarshan EdTech Platform - Courses</title>
</head>
<body>
    <h1>Margdarshan EdTech Platform - Courses</h1>

    <!-- Section to list available courses -->
<section id="courses">
    <h2>Available Courses</h2>
    <ul id="course-list">
        <li>JEE Main</li>
        <li>JEE-ADVANCE</li>
        <li>NEET</li>
        <li>NIT</li>
        <li>IIT</li>
        <li>NIFT</li>
        <!-- Course items will be displayed here dynamically -->
    </ul>
</section>

    <!-- Form for creating new courses -->
    <section id="create-course">
        <h2>Create a New Course</h2>
        <form id="create-course-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <br>
            <button type="submit">Create Course</button>
        </form>
    </section>

    <!-- Form for updating existing courses -->
    <section id="update-course">
        <h2>Update a Course</h2>
        <form id="update-course-form">
            <label for="update-course-id">Course ID:</label>
            <input type="text" id="update-course-id" name="course_id" required>
            <br>
            <label for="update-title">New Title:</label>
            <input type="text" id="update-title" name="title">
            <br>
            <label for="update-description">New Description:</label>
            <textarea id="update-description" name="description"></textarea>
            <br>
            <button type="submit">Update Course</button>
        </form>
    </section>

    <!-- Form for deleting a course -->
    <section id="delete-course">
        <h2>Delete a Course</h2>
        <form id="delete-course-form">
            <label for="delete-course-id">Course ID:</label>
            <input type="text" id="delete-course-id" name="course_id" required>
            <br>
            <button type="submit">Delete Course</button>
        </form>
    </section>

    <!-- JavaScript to interact with the API -->
    <script src="script.js"></script>
    <script src="course.js"></script>
</body>
</html>
